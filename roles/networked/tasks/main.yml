- name: create testing_cmds
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^Cmnd_Alias TESTING_CMDS'
    line: 'Cmnd_Alias TESTING_CMDS = /sbin/reboot, /usr/bin/start_lan_client, /usr/bin/ip_neigh_flush, /usr/bin/turn_on_pppoe, /usr/bin/restart_tftp_server'
    validate: 'visudo -cf %s'
  become: yes

- name: give user access to testing_cmds
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^tester ALL'
    line: 'tester ALL=(ALL) NOPASSWD: TESTING_CMDS'
    validate: 'visudo -cf %s'
  become: yes


- name: pull in boardfarm
  git:
    repo: https://github.com/ericschultz/boardfarm.git
    version: local_working
    dest: /opt/boardfarm
    force: yes
  become: yes
