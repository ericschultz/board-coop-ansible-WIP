---
# This Playbook runs all the network plays in the deployment
- name: Install required packages for network testing computers
  apt: pkg={{item}} state=installed
  with_items:
    - openssh-client
    - tftp-hpa
    - tftpd-hpa
    - curl
    - socat
    - tinyproxy
    - iperf
  become: yes

- name: add conf groups
  group:
    name: "{{item}}"
  become: yes
  with_items:
    - conf
    - tester

- name: add to group
  user:
    name: pi
    append: yes
    groups: conf
  become: yes

- name: copy over rc.local
  copy:
    src: "{{ item }}"
    dest: "/etc"
    owner: root
    group: root
    mode: "0744"
  become: yes
  with_fileglob:
    - './rc.local'

- name: copy over commands
  copy:
    src: "{{item}}"
    dest: "/usr/bin"
    owner: root
    group: root
    mode: "0744"
  become: yes
  with_fileglob:
    - './ip_neigh_flush'
    - './restart_tftp_server'
    - './turn_on_pppoe'
    - './write_to_dhcpd'

